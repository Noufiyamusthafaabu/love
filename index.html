<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Romantic Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* Floating Hearts Background */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  opacity: 0.7;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(0.8);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.3);
    opacity: 0;
  }
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.95);
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  box-shadow: 0 15px 40px rgba(255, 77, 109, 0.4);
  width: 90%;
  max-width: 360px;
  position: relative;
  animation: fadeInScale 1s ease;
}

@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  font-family: 'Pacifico', cursive;
  color: #ff4d6d;
  margin-bottom: 30px;
  font-size: 24px;
}

/* Buttons */
button {
  padding: 12px 28px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
  transform: scale(1.08);
}

.yes {
  background: #ff4d6d;
  color: white;
  box-shadow: 0 8px 20px rgba(255, 77, 109, 0.6);
}

.no {
  background: #eee;
  position: absolute;
  left: 20px;
  top: 120px;
}
</style>
</head>

<body>

<!-- Floating Hearts -->
<script>
for (let i = 0; i < 20; i++) {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  heart.style.fontSize = (16 + Math.random() * 20) + "px";
  document.body.appendChild(heart);
}
</script>

<div class="card">
  <h1>üíò yourname, will you be my Valentine? üíò</h1>
  <button class="yes" onclick="yesClick()">Yes ‚ù§Ô∏è</button>
  <button class="no" id="noBtn">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const card = document.querySelector(".card");

function randomMove() {
  const maxX = card.clientWidth - noBtn.offsetWidth;
  const maxY = card.clientHeight - noBtn.offsetHeight;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// No button keeps moving (same logic)
setInterval(randomMove, 700);

function yesClick() {
  document.body.innerHTML = `
  <div style="
    display:flex;

    color:white;
    text-align:center;
    padding:20px;
    animation: fadeInScale 1.2s ease;
  ">
    <h1 style="font-family:'Pacifico', cursive; font-size:32px; text-shadow:0 0 15px rgba(255,255,255,0.6);">
      üíñ Yayyy yourname! I knew it üòçüíñ
    </h1>

    <p style="max-width:400px; font-size:18px; margin-top:15px;">
      You just made my heart the happiest ‚ù§Ô∏è  
      Every moment with you feels magical.
    </p>

    <img 
      src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" 
      alt="Love GIF"
      style="width:260px; margin-top:25px; border-radius:25px; box-shadow:0 10px 30px rgba(0,0,0,0.3);"
    >

    <p style="margin-top:25px; font-size:20px; font-weight:600;">
      Happy Valentine‚Äôs Day, my love üíï<br>
      This is just the beginning‚Ä¶
    </p>
  </div>
  `;
}
</script>

</body>
</html>
